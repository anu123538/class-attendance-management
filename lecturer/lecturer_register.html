<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Registration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('../img/img3.jpg') no-repeat;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .wrapper {
            position: relative;
            width: 750px;
            background: rgba(255, 255, 255, .1);
            border: 2px solid rgba(255, 255, 255, .2);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            backdrop-filter: blur(50px);
            border-radius: 10px;
            color: #fff;
            padding: 40px 35px 55px;
            margin: 0px 10px;
        }

        .wrapper h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .wrapper .input-box {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .input-box .input-field {
            position: relative;
            width: 48%;
            height: 50px;
            margin: 13px 0;
        }

        .input-box .input-field input,
        .input-box .input-field select {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, .2);
            outline: none;
            font-size: 16px;
            color: #fff;
            border-radius: 6px;
            padding: 12px 15px 12px 45px;
            appearance: none;
            line-height: 1.5;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
            opacity: 1;
        }

        .input-box .input-field select::placeholder,
        .input-box .input-field input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            opacity: 1;
        }

        .input-box .input-field select {
            padding: 12px 15px 12px 45px;
            overflow: hidden;
        }

        .input-box .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: blue;
            color: white;
            transition: ease 0.5s;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #fff;
            text-align: center;
        }

        .links a:hover {
            text-decoration: underline;
        }

        select {
            background-color: blue;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 16px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select option {
            color: black;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h2>Lecturer Registration</h2>
        <form action="lecturer_register.php" method="POST">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" id="lecturer_name" name="lecturer_name" placeholder="Lecturer Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <select id="module_name" name="module_name" required>
                        <option value="" disabled selected>Select Course</option>
                        <option value="Database">Database</option>
                    </select>
                    <i class='bx bx-book'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <i class='bx bx-user-circle'></i>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class='bx bx-lock'></i>
                </div>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="links">
            <a href="../home/home.html">Back to Home</a>
            <a href="lecturer_login.html">Lecturer Login</a>
        </div>
    </div>
</body>

</html>
